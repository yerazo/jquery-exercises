<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 2</title>
    <style>
      .box{
        padding:25px;
        background-color:red;
        color:white;
        border-radius:6px;
        width:100px;
        text-align:center;
        margin:10px 0;
      }
    </style>
  </head>
  <body>

    <div class="box">
      Hey there!
    </div>

    <button class="btn">Toggle Box</button>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script>
      $(document).ready(function(){
        $('.btn').on('click', function(){
        $('.box').toggle();
      });
      });
    </script>
  </body>
</html>
