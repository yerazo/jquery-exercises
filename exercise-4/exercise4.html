<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 4</title>
    <style>
      .box{
        padding:25px;
        background-color:red;
        color:white;
        border-radius:6px;
        width:100px;
        height:100px;
        text-align:center;
        margin:10px;
        float:left;
      }
    </style>
  </head>
  <body>

    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script>
      $(document).ready(function(){
        $('.box').on('mouseenter', function(){
          if($(this).hasClass('green')){
            $(this).removeClass('green');
          } else {
            $(this).addClass('green');
          }
        });
      });
    </script>
  </body>
</html>
