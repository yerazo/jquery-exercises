<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 3</title>
    <style>
      .box{
        padding:25px;
        background-color:red;
        color:white;
        border-radius:6px;
        width:250px;
        text-align:center;
        margin:10px 0;
        display:none;
      }
    </style>
  </head>
  <body>

    <div class="box">
      Hey there!
    </div>

    <button class="btn fadeIn">Fade in Box</button>
    <button class="btn fadeOut">Fade out Box</button>
    <button class="btn fadeInOut">Fade in and out Box</button>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script>
      $(document).ready(function(){

        $('.btn').on('click', function(){
          if($(this).hasClass('fadeIn')){
            $('.box').fadeIn();
          } else if($(this).hasClass('fadeOut')){
            $('.box').fadeOut();
          } else {
            $('.box').fadeIn().fadeOut();
          }
        });
      });
    </script>
  </body>
</html>
