<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 5</title>
    <style>
      .item{
        padding: 8px;
        width: 200px;
        background: #ccc;
        margin:5px 0px;
      }
      .item.active{
        background: #cfc;
      }
    </style>
  </head>
  <body>

    <div class="items">
      <div class="item">
        <label>Milk</label>
        <div class="price">$4.32</div>
        <button class="remove">Remove</button>
      </div>

      <div class="item">
        <label>Eggs</label>
        <div class="price">$3.45</div>
        <button class="remove">Remove</button>
      </div>

      <div class="item">
        <label>Orange Juice</label>
        <div class="price">$3.00</div>
        <button class="remove">Remove</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script>
      $(document).ready(function(){
        $('.remove').on('click', function(){
          $(this).parent().remove();
        });
      });
    </script>
  </body>
</html>
