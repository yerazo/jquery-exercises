<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 6</title>
    <style>
      .item{
        padding: 8px;
        width: 200px;
        background: #ccc;
        margin:5px 0px;
      }
      .item.active{
        background: #cfc;
      }
    </style>
  </head>
  <body>

    <div class="items">
      <!--

        Example structure:

        <div class="item">
          <label>Milk</label>
          <div class="price">$4.32</div>
        </div>

      -->


    </div>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script>
      var items = [
        {
          name: 'Milk',
          price: 4.32
        },
        {
          name: 'Orange Juice',
          price: 3.32
        },
        {
          name: 'Bacon',
          price: 2.39
        },
        {
          name: 'Tomatoes',
          price: 0.67
        },
        {
          name: 'Soup',
          price: 3.28
        },
        {
          name: 'Beans',
          price: 0.87
        },
        {
          name: 'Eggs',
          price: 2.37
        }
      ];

      
      $(document).ready(function(){
        for(var i = 0; i < items.length; i++){
          var newItem = $('<div/>').addClass('item');
          var newLabel = $('<label/>').text(items[i].name);
          var newPrice = $('<div/>').addClass('price').text(items[i].price);

          newItem.append(newLabel, newPrice);

          $('.items').append(newItem);
        }
        
      });
    </script>
  </body>
</html>
